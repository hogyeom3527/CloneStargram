<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div class="container">
  <form action="/Member/memberJoin" method="post">
    <div class="form-group">
      <label for="id">이메일 또는 전화번호</label>
      <input type="text" id="id" name="id" placeholder="이메일 또는 전화번호를 입력해주세요."><br>
      <label for="name">name</label>
      <input type="text" id="name" name="name" placeholder="이름을 입력해주세요."><br>
      <label for="userName">닉네임</label>
      <input type="text" id="userName" name="userName" placeholder="사용자명을 입력해주세요."><br>
      <label for="password">비밀번호</label>
      <input type="text" id="password" name="password" placeholder="비밀번호를 입력해주세요."><br>
    </div>
    <button type="submit">회원가입!</button>
  </form>
</div>
</body>
</html>
